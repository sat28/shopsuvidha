{% extends 'base.html' %}

{% block content %}

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add Listing</h1>
    </div>
    {% if error %}
        <br />
        <span style="color: red">{{ error }}</span>
        <br />
    {% endif %}

    <form class="user" action="{% url 'add_business' %}" method="post" enctype = "multipart/form-data">
    {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control form-control-user" id="business_name" name="business_name" placeholder="Business Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control form-control-user" id="street_address" name="street_address" placeholder="Street Address">
        </div>
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="city" name="city" placeholder="City">
            </div>
            <div class="col-sm-6">
                <input type="number" class="form-control form-control-user" id="pincode"  name="pincode" placeholder="Pincode">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="time" class="form-control form-control-user" id="opening_time" name="opening_time" >
            </div>
            <div class="col-sm-6">
                <input type="time" class="form-control form-control-user" id="closing_time" name="closing_time" >
            </div>
        </div>
        <div class="form-control">
            Business Logo/Site Image - <input type="file" class="" id="img" name="img" accept="image/*" >
        </div>
        <br />
        <input type="submit" class="btn-primary form-control" value="Register Business" />

    </form>
<style>
#opening_time:before {
    content: 'Opening Time - ';
}

#closing_time:before {
    content: 'Closing Time - ';
}
</style>

{% endblock %}
